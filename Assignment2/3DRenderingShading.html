<!DOCTYPE html>

<html>
  <head>
    <title>3D Rendering and Shading</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="3DRenderingShading.js"></script>
    <style>
      body { 
        margin: 50px; 
      }
      .slider-container {
        align-items: left;
        margin: 10px 0;
      }
      .slider {
        width: 400px;
      }
    </style>
  </head>

  <body onload="webGLStart();">
    <canvas
      id="3DRenderShader"
      style="border: none"
      width="1350"
      height="450"
    ></canvas>
    <div class="title">
      <h1 style="float: left; width: 450px" >Per-Face Shading</h1>
      <h1 style="float: left; width: 450px" >Gouraud Shading (Per-Vertex)</h1>
      <h1 style="float: left; width: 450px" >Phong Shading (Per-Fragment)</h1>
  </div>
  <br>
  <br>
  <br>
  <br>
  <div class="slider-container">
    <b>Control Light Position :</b> <input type="range" class="slider" id="light" min="-20.0" max="20.0" step="1.0" value="2.0">
    <br/>
    <b>Control Camera Zoom :</b> <input type="range" class="slider" id="camera" min="0.0" max="20.0" step="1.0" value="2.0">
  </div>
  </body>
</html>
