<!DOCTYPE html>

<html>
  <head>
    <title>Shadow Mapping</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="ShadowMapping.js"></script>
  </head>

  <body onload="webGLStart();">
    <canvas
      id="shadow_mapping"
      style="border: none"
      width="700"
      height="700"
    ></canvas>
    <div>Control Light Position: 
      <input
        type="range"
        id="lightSlider"
        min="-0.5"
        max="0.5"
        step="0.05"
        value="0"
      />
      </div>Animate
    <input type="checkbox" id="animate"/>
  </body>
</html>
