<!DOCTYPE html>

<html>
  <head>
    <title>Ray Tracing</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="RayTracing.js"></script>
  </head>

  <body onload="webGLStart();">
    <canvas
      id="ray_tracing"
      style="border: none"
      width="700"
      height="700"
    ></canvas>
    <div id="mode">
        <h3>Shading Mode:</h3>
        <button type="button" id="modePhong"> Phong</button> 
        <button type="button" id="modePhongReflection"> Phong+Reflection</button>
        <button type="button" id="modePhongShadow"> Phong+Shadow</button>
        <button type="button" id="modePhongShadowReflection"> Phong+Shadow+Reflection</button>
    </div>
    <div>Move Light:
      <input type="range" id="light_slider" min="-10" max="10" step="0.05" value="0"/>
  </body>
</html>
